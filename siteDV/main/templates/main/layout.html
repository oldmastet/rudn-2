{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main2.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/link.css' %}">
<link rel="icon" type="image/png" sizes="96x96" href="{% static 'main/img/favicon-96x96.png' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo1.png' %}" alt="Лого">
        <span class="logo">Ньютончик</span>
        <h3>Навигация</h3>
        <ul>
            <p>ㅤ</p>
            <a href="http://127.0.0.1:8000/"><li><i class="fa-solid fa-house"></i> Главная</li> </a>
            <a href="http://127.0.0.1:8000/about"><li><i class="fa-solid fa-address-card"></i> Кто мы</li></a>
            <a href="http://127.0.0.1:8000/contacts"><li><i class="fa-solid fa-paper-plane"></i> Контакты</li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
